<!DOCTYPE html>
<html>
<head>
    <title>Loading a JS file</title>
</head>
<body>
    <h2>External Java Script</h2>
    <p id="demo">This is a paragraph</p>
    <button type="button" onclick="myFunction()">Click here to run script</button>
    <!--When the button is clicked myFunction() will be executed.-->
    <!--myFunction() is stored in external file basic_script.js so need to load it:-->
    <script src="basic_script.js"></script>
    <!--Placing scripts at the bottom of the <body> element improves the display speed, 
        because script compilation slows down the display. To add another script 
        just use another tag-->
</body>
</html>
